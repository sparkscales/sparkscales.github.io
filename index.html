                  <div class="portfolio__hr"></div>
                  <div class="portfolio__text"><p>Why hello! My Name is Steve. I am a young(ish) print and web designer hailing from northern New Jersey. I have a passion for design and an obsession of all things hand-crafted. I spend most of time learning, finding stupid things that make me laugh, and attempting DIY projects I am not qualified to do.</p></div>
